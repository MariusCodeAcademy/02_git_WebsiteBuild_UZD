<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/contactUs.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section class="contactUs">
        <div class="bgr">
      <div class="top">
        <a href="./index.html">Home</a
        ><i class="fa fa-arrow-right" aria-hidden="true"></i
        ><a href="./contactUs.html">Contact</a>
        <h1>Contact Us</h1>
      </div>
    </div>
      <div class="formsAndMaps">
        <div class="map"><iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.172935681468!2d-118.3399999496351!3d34.09070998050021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bebb074ab833%3A0x3003ecc0a07f08fe!2sSanta%20Monica%20Blvd%2C%20California%2C%20Jungtin%C4%97s%20Valstijos!5e0!3m2!1slt!2slt!4v1678973441148!5m2!1slt!2slt"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </div>
        <div class="bottom">
          <div class="contacts">
            <div class="infoArea">
            <i class="fa fa-home fa-2x" aria-hidden="true"></i><div class="infoProvided"><h4>California, United States</h4>
            <p>Santa monica bullevard</p></div></div>
            <div class="infoArea">
                <i class="fa fa-phone fa-3x" aria-hidden="true"></i><div class="infoProvided"><h4>00 (440) 9865 562</h4>
            <p>Mon to Fri 9am to 6 pm</p></div></div>
            <div class="infoArea">
                <i class="fa fa-envelope-square" aria-hidden="true"></i><div class="infoProvided"><h4>support@colorlib.com</h4>
            <p>Send us your query anytime!</p></div></div>
          </div>
          <form>
            <div class="leftInputs">
            <input type="text" placeholder="Enter your name" />
            <input type="text" placeholder="Enter email address" />
            <input type="text" placeholder="Enter Subject" />
        </div>
            <textarea
              name="message"
              class=""
              cols="30"
              rows="8"
              placeholder="Enter Message"
            ></textarea>
            <button class="btn" type="submit">Send Message</button>
          </form>
        
        </div>
      </div>
    </section>
  </body>
</html>
